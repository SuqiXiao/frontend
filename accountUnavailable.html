<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="_css/osrl.css" rel="stylesheet" type="text/css" />
<link href="_css/buttons.css" rel="stylesheet" type="text/css" />
<title>Oracle Solaris Remote Lab - Account Unavailable</title>
</head>
<body>
	<div id="container" style="height: 480px;">
		<div id="header">
			<img src="_image/OSRL_logo.png" width="265" height="15"
				alt="Oracle Solaris Remote Lab" />
		</div>
		<div id="cover">&nbsp;</div>
		<div id="alert-box">
			<div id="alert-icon">
				<img src="_image/dialog-error.png" />
			</div>
			<div id="alert-title">
				<p id="alert-prompt">Error</p>
			</div>
			<div id="alert-desc">
				<p>Your account has either expired or been deleted. Please contact an administrator for further assistance.</p>
			</div>
		</div>

		<div id="footer">
			<p>&nbsp;</p>
		</div>
	</div>
